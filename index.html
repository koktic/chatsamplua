<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Чат</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .chat-container {
            width: 300px;
            background: white;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: none;
        }
        .chat-box {
            height: 300px;
            overflow-y: auto;
            border-bottom: 1px solid #ddd;
            padding: 10px;
        }
        .message {
            padding: 5px;
            margin: 5px 0;
            border-radius: 5px;
        }
        .user {
            background: #d1e7dd;
            align-self: flex-end;
        }
        .bot {
            background: #f8d7da;
            align-self: flex-start;
        }
        .input-box {
            display: flex;
            margin-top: 10px;
        }
        input {
            flex: 1;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 5px 10px;
            border: none;
            background: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 5px;
        }
        .login-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="login-container" id="login-container">
        <h2>Введите имя</h2>
        <input type="text" id="username" placeholder="Ваше имя...">
        <button onclick="registerUser()">Войти</button>
    </div>

    <div class="chat-container" id="chat-container">
        <div class="chat-box" id="chat-box"></div>
        <div class="input-box">
            <input type="text" id="message-input" placeholder="Введите сообщение...">
            <button onclick="sendMessage()">Отправить</button>
        </div>
    </div>

    <script>
        let username = '';
        const socket = new WebSocket('ws://localhost:8080');

        function registerUser() {
            const input = document.getElementById('username');
            username = input.value.trim();
            if (username === '') return;

            document.getElementById('login-container').style.display = 'none';
            document.getElementById('chat-container').style.display = 'block';
        }

        function sendMessage() {
            const input = document.getElementById('message-input');
            const messageText = input.value.trim();
            if (messageText === '') return;

            const chatBox = document.getElementById('chat-box');
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', 'user');
            messageElement.textContent = `${username}: ${messageText}`;
            chatBox.appendChild(messageElement);
            input.value = '';
            chatBox.scrollTop = chatBox.scrollHeight;

            socket.send(JSON.stringify({ username, message: messageText }));
        }
        socket.onmessage = function (event) {
            try {
                const data = JSON.parse(event.data);

                // Если сообщение не от текущего пользователя, добавляем в чат
                if (data.username !== username) {
                    const chatBox = document.getElementById('chat-box');
                    const messageElement = document.createElement('div');
                    messageElement.classList.add('message', 'bot');
                    messageElement.textContent = `${data.username}: ${data.message}`;
                    chatBox.appendChild(messageElement);
                    chatBox.scrollTop = chatBox.scrollHeight;
                }
            } catch (error) {
                console.error("Ошибка разбора JSON:", error);
            }
        };

    </script>
</body>
</html>
